<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдотримерно изображение</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = "#00FFBF";

        const size = 300;
        const xOffset = (canvas.width - size) / 2;
        const yOffset = (canvas.height - size) / 2;

        const vertices = [
            { x: xOffset, y: yOffset },
            { x: xOffset + size, y: yOffset },
            { x: xOffset + size, y: yOffset + size },
            { x: xOffset, y: yOffset + size }
        ];

        ctx.beginPath();
        ctx.moveTo(vertices[0].x, vertices[0].y);
        for (let i = 1; i < vertices.length; i++) {
            ctx.lineTo(vertices[i].x, vertices[i].y);
        }
        ctx.lineTo(vertices[0].x, vertices[0].y);
        ctx.stroke();

        const n = 20;

        const sides = [[], [], [], []];

        for (let i = 0; i <= n; i++) {
            const t = i / n;
            sides[0].push({
                x: vertices[0].x + t * (vertices[1].x - vertices[0].x),
                y: vertices[0].y + t * (vertices[1].y - vertices[0].y)
            });
            sides[1].push({
                x: vertices[1].x + t * (vertices[2].x - vertices[1].x),
                y: vertices[1].y + t * (vertices[2].y - vertices[1].y)
            });
            sides[2].push({
                x: vertices[2].x + t * (vertices[3].x - vertices[2].x),
                y: vertices[2].y + t * (vertices[3].y - vertices[2].y)
            });
            sides[3].push({
                x: vertices[3].x + t * (vertices[0].x - vertices[3].x),
                y: vertices[3].y + t * (vertices[0].y - vertices[3].y)
            });
        }

        for (let i = 0; i < n; i++) {
            for (let side = 0; side < 4; side++) {
                const nextSide = (side + 1) % 4;
                const point1 = sides[side][i];
                const point2 = sides[nextSide][i + 1];

                ctx.beginPath();
                ctx.moveTo(point1.x, point1.y);
                ctx.lineTo(point2.x, point2.y);
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
