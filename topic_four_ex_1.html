<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линия с Брезенхам и транслация</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Настройки за цветове и стил
        ctx.fillStyle = "red"; // Оригинална линия
        ctx.fillStyle = "blue"; // Транслирана линия

        // Функция за изчертаване на един пиксел
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.rect(x, y, 1, 1);
            ctx.fill();
        }

        // Функция за изчертаване на линия с алгоритъма на Брезенхам
        function drawBresenhamLine(x0, y0, x1, y1, color) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = (x0 < x1) ? 1 : -1;
            const sy = (y0 < y1) ? 1 : -1;
            let err = dx - dy;

            while (true) {
                drawPixel(x0, y0, color);

                if (x0 === x1 && y0 === y1) break;

                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x0 += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y0 += sy;
                }
            }
        }

        // Функция за транслация на линия
        function translateLine(x0, y0, x1, y1, m, n) {
            const newX0 = x0 + m;
            const newY0 = y0 + n;
            const newX1 = x1 + m;
            const newY1 = y1 + n;
            return { x0: newX0, y0: newY0, x1: newX1, y1: newY1 };
        }

        // Примерни стойности
        const x0 = 20, y0 = 20;
        const x1 = 100, y1 = 150;
        const translationVector = { m: 50, n: 30 }; // Вектор на транслация (M, N)

        // Изчертаване на оригиналната линия
        drawBresenhamLine(x0, y0, x1, y1, "red");

        // Транслиране и изчертаване на новата линия
        const translated = translateLine(x0, y0, x1, y1, translationVector.m, translationVector.n);
        drawBresenhamLine(translated.x0, translated.y0, translated.x1, translated.y1, "blue");
    </script>
</body>
</html>
